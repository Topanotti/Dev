{% extends "navbar.html" %}
{% block body %}
</br>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h3 class="text-center mb-4">Detalhes da Compra</h3>
            <div class="card">
                <div class="card-body">
                    <p><strong>ID:</strong> {{ compra.id }}</p>
                    <p><strong>Data:</strong> {{ compra.data }}</p>
                    <p><strong>Requisição:</strong> {{ requisicao.numero }}</p>
                    <p><strong>Fornecedor:</strong> {{ fornecedor.nome }}</p>
                    <p><strong>Descrição:</strong> {{ compra.descricao }}</p>
                </div>
            </div>
        </br>
        </div>
        <div class="row">
            <div class="col-10 offset-1 d-flex justify-content-between align-items-center">
                <a href="{% url 'index_compra' %}" class="btn btn-secondary">Voltar</a>
                <a href="{% url 'edit_compra' compra.id %}" class="btn btn-secondary">Editar</a>
                <a href="{% url 'delete_compra' compra.id %}" class="btn btn-danger"
                    onclick="return confirm('Tem certeza que deseja deletar a compra: {{ Compra.id }}?')">Deletar</a>
                <a href="{% url 'pdf_compra' compra.id %}" class="btn btn-primary">Download PDF</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
