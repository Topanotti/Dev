{% extends "navbar.html" %}
{% block body %}
</br>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h3 class="text-center mb-4">Adicionar Fornecedor</h3>
            {% if success %}
                <div class="alert alert-sucess" role="alert">
                    Fornecedor Adicionado Com Sucesso!
                    <a href="{% url 'index_fornecedor' %}" class="alert-link">Voltar para página inicial</a>
                </div>
            {% else %}   
            <form action="{% url 'add_fornecedor' %}" method="POST">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="nome" class="form-label">Nome:</label>
                    <input type="text" class="form-control" id="nome" name="nome">
                </div>
                <div class="mb-3">
                    <label for="cnpj" class="form-label">CNPJ:</label>
                    <input type="text" class="form-control" id="cnpj" name="cnpj">
                </div>
                <div class="mb-3">
                    <label for="endereco" class="form-label">Endereço:</label>
                    <input type="text" class="form-control" id="endereco" name="endereco">
                </div>
                <div class="mb-3">
                    <label for="contato" class="form-label">Contato:</label>
                    <input type="text" class="form-control" id="contato" name="contato">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" class="form-control" id="email" name="email">
                </div>
                <div class="mb-3">
                    <label for="descricao" class="form-label">Descrição:</label>
                    <textarea class="form-control" id="descricao" name="descricao"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Salvar</button>
                <a href="{% url 'index_fornecedor' %}" class="btn btn-secondary">Cancelar</a>
            </form>
        </div>
    {% endif %}
    </div>
</div>
{% include "footer.html" %}
{% endblock %}
