{% extends "navbar.html" %}

{% block body %}
<div class="container">
    <br>
    <h3 class="text-center mb-4">Detalhes do Fornecedor</h3>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="mb-3">
                <label for="nome" class="form-label">Nome</label>
                <input type="text" class="form-control" id="nome" name="nome" value="{{ fornecedor.nome }}" readonly>
            </div>
            <div class="mb-3">
                <label for="cnpj" class="form-label">CNPJ</label>
                <input type="text" class="form-control" id="cnpj" name="cnpj" value="{{ fornecedor.cnpj }}" readonly>
            </div>
            <div class="mb-3">
                <label for="endereco" class="form-label">Endereço</label>
                <input type="text" class="form-control" id="endereco" name="endereco" value="{{ fornecedor.endereco }}" readonly>
            </div>
            <div class="mb-3">
                <label for="contato" class="form-label">Contato</label>
                <input type="text" class="form-control" id="contato" name="contato" value="{{ fornecedor.contato }}" readonly>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" value="{{ fornecedor.email }}" readonly>
            </div>
            <div class="mb-3">
                <label for="descricao" class="form-label">Descrição</label>
                <textarea class="form-control" id="descricao" name="descricao" readonly>{{ fornecedor.descricao }}</textarea>
            </div>
            <a href="{% url 'index_fornecedor' %}" class="btn btn-secondary">Voltar</a>
            <a href="{% url 'delete_fornecedor' fornecedor.id %}" class="btn btn-danger" onclick="return confirm('Tem certeza que deseja deletar o fornecedor: {{ fornecedor.nome }}?')">Deletar</a>
        </div>
    </div>
</div>
{% include "footer.html" %}
{% endblock %}
