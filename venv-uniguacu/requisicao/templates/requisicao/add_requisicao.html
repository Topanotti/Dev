{% extends "navbar.html" %}
{% block body %}
</br>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h3 class="text-center mb-4">Adicionar Requisição</h3>
            {% if success %}
                <div class="alert alert-sucess" role="alert">
                    Requisição Adicionada Com Sucesso!
                    <a href="{% url 'index_requisicao' %}" class="alert-link">Voltar para página inicial</a>
                </div>
            {% else %}   
            <form action="{% url 'add_requisicao' %}" method="POST">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="numero" class="form-label">Número:</label>
                    <input type="text" class="form-control" id="numero" name="numero">
                </div>
                <div class="mb-3">
                    <label for="requerente" class="form-label">Requerente:</label>
                    <input type="text" class="form-control" id="requerente" name="requerente">
                </div>
                <div class="mb-3">
                    <label for="data" class="form-label">Data:</label>
                    <input type="text" class="form-control" id="data" name="data">
                </div>
                <div class="mb-3">
                    <label for="descricao" class="form-label">Descrição:</label>
                    <input type="text" class="form-control" id="descricao" name="descricao">
                </div>
                <button type="submit" class="btn btn-primary">Salvar</button>
                <a href="{% url 'index_requisicao' %}" class="btn btn-secondary">Cancelar</a>
            </form>
        </div>
    {% endif %}
    </div>
</div>
{% include "footer.html" %}
{% endblock %}
