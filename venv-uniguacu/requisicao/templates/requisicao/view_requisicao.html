{% extends "navbar.html" %}
{% block body %}
</br>
<div class="container">
    </br>
    <h3 class="text-center mb-4">Detalhes da Requisição: {{ requisicao.numero }}</h3>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="mb-3">
                <label for="numero" class="form-label">Número</label>
                <input type="text" class="form-control" id="numero" name="numero" value="{{ requisicao.numero }}"
                    readonly>
            </div>
            <div class="mb-3">
                <label for="requerente" class="form-label">Requerente</label>
                <input type="text" class="form-control" id="requerente" name="requerente"
                    value="{{ requisicao.requerente }}" readonly>
            </div>
            <div class="mb-3">
                <label for="data" class="form-label">Data</label>
                <input type="text" class="form-control" id="data" name="data" value="{{ requisicao.data|date:"d-m-Y"  }}" readonly>
            </div>
            <div class="mb-3">
                <label for="descricao" class="form-label">Descrição</label>
                <textarea class="form-control" id="descricao" name="descricao"
                    readonly>{{ requisicao.descricao }}</textarea>
            </div>
            <div class="row">
                <div class="col-10 offset-1 d-flex justify-content-between align-items-center">
                    <a href="{% url 'index_requisicao' %}" class="btn btn-secondary">Voltar</a>
                    <a href="{% url 'edit_requisicao' requisicao.id %}" class="btn btn-secondary">Editar</a>
                    <a href="{% url 'delete_requisicao' requisicao.id %}" class="btn btn-danger"
                        onclick="return confirm('Tem certeza que deseja deletar a requisição: {{ requisicao.numero }}?')">Deletar</a>
                    <a href="{% url 'pdf_requisicao' requisicao.id %}" class="btn btn-primary">Download PDF</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% include "footer.html" %}
{% endblock %}
