{% extends "navbar.html" %}
{% block body %}
</br>
<div class="container">
    </br>
    <h3 class="text-center mb-4">Detalhes do Veículo: {{ veiculo.nome }}</h3>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="mb-3">
                <label for="nome" class="form-label">Nome:</label>
                <input type="text" class="form-control" id="nome" name="nome" value="{{ veiculo.nome }}"
                    readonly>
            </div>
            <div class="mb-3">
                <label for="placa" class="form-label">Placa:</label>
                <input type="text" class="form-control" id="requerente" name="requerente"
                    value="{{ veiculo.placa }}" readonly>
            </div>
            
            <div class="row">
                <div class="col-10 offset-1 d-flex justify-content-between align-items-center">
                    <a href="{% url 'index_veiculo' %}" class="btn btn-secondary">Voltar</a>
                    <a href="{% url 'edit_veiculo' veiculo.id %}" class="btn btn-secondary">Editar</a>
                    <a href="{% url 'delete_veiculo' veiculo.id %}" class="btn btn-danger"
                        onclick="return confirm('Tem certeza que deseja deletar o veículo: {{ veiculo.nome }}?')">Deletar</a>
                    <a href="{% url 'pdf_veiculo' veiculo.id %}" class="btn btn-primary">Download PDF</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% include "footer.html" %}
{% endblock %}
